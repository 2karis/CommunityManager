<br>
<h3>User Account</h3>
<div class="col-lg-12">
    <div class="list-group-item bg-body-tertiary rounded-3 pt-3 pb-2">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="mb-0">Full Name</h4>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.firstName}} {{user.lastName}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h4 class="mb-0">Address</h4>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">address</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h4 class="mb-0">Email</h4>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.email}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h4 class="mb-0">Mobile</h4>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.phone}}</p>
            </div>
        </div>
    </div>
</div>
<br><br>
<div class="col-lg-12">
    <div class="list-group-item bg-body-tertiary rounded-3 pt-3 pb-2">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="mb-0">Leasing information</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" in class="btn btn-outline-primary">Download Lease</button>
            </div>
        </div>
    </div>
</div>
