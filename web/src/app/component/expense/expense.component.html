<h2 class="h2 pt-3 pb-2">Expense</h2>
<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">Add Expense</button>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchExpense(key.value)" #key="ngModel" ngModel name="key" id="searchExpense" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
  </form>
</div>
<br>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
        <th scope="col">Property</th>
        <th scope="col">Amount</th>
        <th scope="col">CreatedAt</th>
      </tr>
    </thead>
    <tbody *ngFor="let expense of expenses">
      <tr>
        <td>{{expense.id}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.property.address}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
