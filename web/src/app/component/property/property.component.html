<h2 class="h2 pt-3 pb-2">Properties</h2>
<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchProperty(key.value)" #key="ngModel" ngModel name="key" id="searchExpense" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
  </form>
</div>
<br>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Address</th>
        <th scope="col">Unit</th>
        <th scope="col">Leases</th>
        <th scope="col">Expense</th>
        <th scope="col">CreatedAt</th>
      </tr>
    </thead>
    <tbody *ngFor="let property of properties">
      <tr>
        <td>{{property.id}}</td>
        <td>{{property.address}}</td>
        <td>{{property.unit}}</td>
        <td>{{property.lease.length}}</td>
        <td>{{property.expense.length}}</td>
        <td>{{property.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
