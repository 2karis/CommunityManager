<h2 class="h2 pt-3 pb-2">Lease</h2>
<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchLease(key.value)" #key="ngModel" ngModel name="key" id="searchExpense" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
  </form>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">term From</th>
        <th scope="col">term To</th>
        <th scope="col">Rent</th>
        <th scope="col">deposit</th>
        <th scope="col">status</th>
        <th scope="col">file</th>
        <th scope="col">Address</th>
        <th scope="col">tenants</th>
        <th scope="col">CreatedAt</th>
      </tr>
    </thead>
    <tbody *ngFor="let lease of leases">
      <tr>
        <td>{{lease.id}}</td>
        <td>{{lease.termFrom}}</td>
        <td>{{lease.termTo}}</td>
        <td>{{lease.rent}}</td>
        <td>{{lease.deposit}}</td>
        <td>{{lease.status}}</td>
        <td>{{lease.file}}</td>
        <td>{{lease.property.address}}</td>
        <td>{{lease.users.length}}</td>
        <td>{{lease.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
