<h2 class="h2 pt-3 pb-2">Income</h2>
<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchIncome(key.value)" #key="ngModel" ngModel name="key" id="searchIncome" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
  </form>
</div>
<br>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Due On</th>
        <th scope="col">Paid On</th>
        <th scope="col">Amount</th>
        <th scope="col">LateFee</th>
        <th scope="col">Paid</th>
        <th scope="col">Balance</th>
        <th scope="col">Lease</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
      </tr>
    </thead>
    <tbody *ngFor="let income of incomes">
      <tr>
        <td>{{income.id}}</td>
        <td>{{income.dueOn}}</td>
        <td>{{income.paidOn}}</td>
        <td>{{income.status}}</td>
        <td>{{income.amount}}</td>
        <td>{{income.lateFee}}</td>
        <td>{{income.paid}}</td>
        <td>{{income.balance}}</td>
        <td>{{income.lease}}</td>
        <td>{{income.createdAt}}</td>
        <td>{{income.updatedAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
